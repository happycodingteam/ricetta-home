<body>
    <!--=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=--=-=-=START MAIN BODY AREA=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=--=-=-=-->
    <main id="mainBodyArea">
        <!--==========================Start Main Create Account Area==========================-->
        <div class="main-create-accoutn-area">
            <div class="container-fluid">
                <div class="row">
                    <!-- Form Area -->
                <div class="form-area col-lg-7 col-md-7 col-12">
                    <h1 class="form-heading-text">
                        Crea il tuo account
                    </h1>
                    <form action="" class="mian-form">
                        <div class="form-group">
                            <label class="label-text" for="name">Nome</label>

                        </div>
                        <div class="form-group">
                            <label class="label-text" for="phone">Cognome</label>
                            <input class="input-box" type="text" name="" id="phone" placeholder="Cognome">
                        </div>
                        <div class="form-group">
                            <label class="label-text" for="email">Indirizzo email</label>
                            <input class="input-box" type="email" name="" id="email" placeholder="Indirizzo email">
                        </div>
                        <div class="form-group">
                            <label class="label-text" for="password">Password</label>
                            <input class="input-box" type="password" name="" id="password" placeholder="********">
                        </div>
                        <div class="flex-box">
                            <div class="form-group agree">
                                <input class="input-box check-box" type="checkbox" name="" id="agree">
                            </div>
                            <div class="form-group agree">
                                <label class="label-text" for="agree">Iscriviti alla nostra newsletter per ricevere 
                                    informazioni su nuovi prodotti, eventi e offerte speciali.</label>
                               
                            </div>
                        </div>
                        <div class="form-group" style="margin: 0;">
                           
                            <input class="input-box submit-button" type="submit" name="" id="" value="Iscriviti">
                        </div>
                        <div class="previous-account">
                            <p class="previous-text">Hai gi√† un account?</p>
                            <a class="login-here" href="#">Accedi</a>
                        </div>
                    </form>
                </div>
                <!-- /// End Form Area -->
                  <!-- Bg Area -->
                  <div class="bg-area col-lg-5 col-md-5 col-12">
                    <!-- <img class="bg-imgage" src="assets/images/bg-01.png" alt="img"> -->
                  </div>
                  <!-- /// End Bg Area -->
                </div>

                <!-- Bonous Section -->
                <div class="bonous-section col-12">
                    <h3 class="bonous-text">Inserisci la tua email per ottenere il 10% sul tuo primo ordine!</h3>
                    <input class="email-box" type="email" placeholder="Indirizzo email">

            </div>
